<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet" type="text/css"></link>
    <title>A Simple Painting App</title>
</head>

<body>
    <ul id="toolbar">
        <li>
            Brush/Eraser Size:
            <select id="brush-size">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
            </select>
        </li>
        <li>
            <img id="brush" title="brush" src="./images/brush-icon.png" data-value="brush"/>
            <img id="eraser" title="eraser" src="./images/eraser-icon.png" data-value="eraser"/>
        </li>
        <li>
            <button id="clear-canvas">Clear all</button>
        </li>
        <li>
            Quick palette:
            <span id="red" data-value="red"></span>
            <span id="green" data-value="green"></span>
            <span id="yellow" data-value="yellow"></span>
            <span id="blue" data-value="blue"></span>
        </li>
        <li>
            Change Color:
            <input id="color-picker" type="color" value="#851934">
        </li>
        <li>
            Toggle Screen:
            <label class="switch">
                <input id="toggle-screen" type="checkbox">
                <span class="slider round"></span>
            </label>
        </li>
    </ul>
    <h1 id="painter-heading">PA<span id="letter-i-painter">I</span>NTER<span id="red-dot-painter"></span>
    </h1>

    <script src="../lib/p5.min.js"></script>
    <script src="../lib/p5.dom.min.js"></script>
    <script src="../lib/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <script src="events.js"></script>
</body>

</html>
