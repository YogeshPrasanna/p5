<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css"></link>
    <title>A Simple Painting App</title>
</head>

<body>
    <ul id="toolbar">
        <li>
            Brush/Eraser Size:
            <select id="brush-size" onchange="onBrushSizeChange(event)">
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="10">10</option>
            </select>
        </li>
        <li>
            <img id="brush" title="brush" src="./images/brush-icon.png" data-value="brush" onclick="(document.body.style.cursor='url(http://cur.cursors-4u.net/user/use-1/use151.cur), default'), (chooseBrushType(event))"
            />
            <img id="eraser" title="eraser" src="./images/eraser-icon.png" data-value="eraser" onclick="(document.body.style.cursor='url(./images/eraser-cursor-icon.png), default'), (chooseBrushType(event))"
            />
        </li>
        <li>
            <button id="clear-canvas" onclick="onClearClick()">Clear all</button>
        </li>
        <li>
            Quick palette:
            <span id="red" data-value="red" onclick="onBrushColorChangeClick(event)"></span>
            <span id="green" data-value="green" onclick="onBrushColorChangeClick(event)"></span>
            <span id="yellow" data-value="yellow" onclick="onBrushColorChangeClick(event)"></span>
            <span id="blue" data-value="blue" onclick="onBrushColorChangeClick(event)"></span>
        </li>
        <li>
            Change Color:
            <input id="color-picker" type="color" value="#851934" oninput="colorPickerInputChanged(event)">
        </li>
        <li>
            Toggle Screen:
            <label class="switch">
                <input id="toggle-screen" type="checkbox" onchange="onScreenSizeToggle(event)">
                <span class="slider round"></span>
            </label>
        </li>
    </ul>
    <h1 id="painter-heading">PA<span id="letter-i-painter">I</span>NTER<span id="red-dot-painter"></span>
    </h1>

    <script src="../lib/p5.min.js"></script>
    <script src="../lib/p5.dom.min.js"></script>
    <script src="../lib/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
