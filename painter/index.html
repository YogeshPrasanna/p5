<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css"></link>
    <script src="./lib/p5.min.js"></script>
    <script src="./lib/p5.dom.min.js"></script>
    <script src="./lib/p5.sound.min.js"></script>
    <script src="sketch.js"></script>
    <title>A Simple Painting App</title>
</head>

<body>
    <ul id="toolbar">
        <li>
            Brush/Eraser Size:
            <select id="brush-size" onchange="onBrushSizeChange(event)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </li>
        <li>
            <img id="brush" src="brush-icon.png"/>
            <img id="eraser" src="eraser-icon.png"/> 
        </li>
        <li>
            <button id="clear-canvas" onclick="onClearClick()">Clear all</button>
        </li>
        <li>
            Quick palette:
            <span id="red" data-value="red" onclick="onBrulshColorChangeClick(event)"></span>
            <span id="green" data-value="green" onclick="onBrushColorChangeClick(event)"></span>
            <span id="yellow" data-value="yellow" onclick="onBrushColorChangeClick(event)"></span>
            <span id="blue" data-value="blue" onclick="onBrushColorChangeClick(event)"></span>
        </li>
        <li>
            Change Color:
            <input id="color-picker" type="color" value="#851934" oninput="colorPickerInputChanged(event)">
        </li>
        <li>
            Toggle Screen:
            <label class="switch">
                <input id="toggle-screen" type="checkbox" onchange="onScreenSizeToggle(event)">
                <span class="slider round"></span>
            </label>
        </li>
    </ul>
    <h1 id="painter-heading">PA<span id="letter-i-painter">I</span>NTER<span id="red-dot-painter"></span>
    </h1>
</body>

</html>
